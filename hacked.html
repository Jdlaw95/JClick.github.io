<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>⚠️ WARNING ⚠️</title>
    <link rel="stylesheet" href="style.css">
    <script src="hack-effect.js"></script>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            margin: 0;
            padding: 20px;
        }
        .warning {
            color: red;
            font-size: 3rem;
            text-align: center;
            text-shadow: 0 0 10px red;
            animation: blink 0.5s infinite;
        }
        .terminal {
            white-space: pre;
            line-height: 1.3;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        #fake-cursor {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="warning">⚠️ You in kak now ⚠️</div>
    <div class="terminal" id="terminal"></div>
    <div id="fake-cursor">_</div>
    
    <audio autoplay loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
